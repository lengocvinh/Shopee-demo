<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shopee</title>
    <link rel="stylesheet" href="./assets/css/product.css">
    <link rel="stylesheet" href="./assets/css/base.css">



</head>

<body>

    <div class="add-product ">
        <label for=" ">Hình ảnh sản phẩm</label>
        <input type="text " id="product-img">
        <span id="img-error" class="error "></span>


        <label for="name ">Tên sản phẩm</label>
        <input type="text " id="product-name">
        <span id="name-error" class="error "></span>


        <label for="price-old ">Giá gốc</label>
        <input type="text " id="product-price-old">
        <span id="price-old-error" class="error "></span>


        <label for="discount ">Giá bán</label>
        <input type="number " id="product-discount">
        <span id="discount-error" class="error "></span>

        <label for="trademark ">Thương Hiệu</label>
        <input type="text " id="product-trademark">
        <span id="trademark-error" class="error "></span>

        <label for="origin ">Xuất xứ</label>
        <input type="text " id="product-origin">
        <span id="origin-error" class="error "></span>
        <button onclick="createProduct()">Tạo sản phẩm</button>

    </div>




    <script src="./js/product.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>



</body>

</html>
